<!DOCTYPE html>
<html lang="es">
<link rel="icon" href="favicon.png" type="image/png">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YO-QRs Proyecto</title>

<style>
* {
  user-select: none;
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: black;
  background: #000 url("img/fondo.png") repeat;
  background-size: 2000px 1500px;
  background-position: 0 0;
  animation: fondoScroll 60s linear infinite;
  opacity: 0;
  transition: .4s;
  text-align: center;
}

body.show {
  opacity: 1;
}

@keyframes fondoScroll {
  from { background-position: 0 0; }
  to { background-position: 0 -1200px; }
}

header {
  background: linear-gradient(#b80000,#ff5a5a);
  color: white;
  padding: 18px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 28px;
  margin: 0;
}

.menu {
  position: relative;
}

.menu button {
  background: white;
  border: none;
  border-radius: 15px;
  padding: 10px 16px;
  font-size: 18px;
  cursor: pointer;
  transition: .25s;
}

.menu button.active {
  transform: rotate(90deg);
}

.menu-content {
  position: absolute;
  right: 0;
  top: 45px;
  background: white;
  border-radius: 15px;
  overflow: hidden;
  min-width: 180px;
  z-index: 99;
  opacity: 0;
  pointer-events: none;
  transform: translateY(-10px);
  transition: .25s;
}

.menu-content.open {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.menu-content a {
  display: block;
  padding: 12px 16px;
  text-decoration: none;
  color: black;
}

.menu-content a:hover {
  background: #eee;
}

.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 0 10px;
}

.section {
  margin-bottom: 50px;
  background: rgba(255,255,255,0.8);
  border-radius: 20px;
  padding: 20px;
}

.section h2 {
  margin-bottom: 20px;
}

.text {
  font-size: 18px;
  max-width: 700px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.text span {
  background: rgba(255,255,255,0.6);
  padding: 5px 10px;
  border-radius: 12px;
}

.buttonGroup {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.button {
  display: inline-block;
  background: white;
  color: black;
  text-decoration: none;
  font-size: 22px;
  font-weight: bold;
  padding: 15px 40px;
  border-radius: 30px;
  transition:.2s;
}

.button:hover {
  transform: scale(1.05);
}

/* Responsive */
@media (max-width:768px){
  header h1 {
    font-size:22px;
  }
  .text {
    font-size: 16px;
  }
  .button {
    font-size: 18px;
    padding: 12px 30px;
  }
}
</style>
</head>

<body>

<header>
  <h1>YO-QRs Proyecto</h1>
  <div class="menu">
    <button id="menuBtn" onclick="toggleTopMenu()">☰</button>
    <div class="menu-content" id="topMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="changelog.html">Changelog</a>
      <a href="#">Equipo</a>
    </div>
  </div>
</header>

<div class="container">

  <div class="section">
    <h2>Sobre el proyecto</h2>
    <div class="text">
      <span>Parche Español</span>
      <span>Voces personalizadas</span>
      <span>Traducción de medallas</span>
      <span>Texturas y fuentes</span>
    </div>
  </div>

  <div class="section">
    <h2>En progreso</h2>
    <div class="text">
      <span>Nuevos Yo-kai</span>
      <span>Actualización de sagas</span>
      <span>Corrección de errores</span>
      <span>Optimización de audio</span>
    </div>
  </div>

  <div class="buttonGroup">
    <a href="https://discord.gg/s9vpRCvd4D" target="_blank" class="button">Discord</a>
    <a href="index.html" class="button">Volver</a>
  </div>

</div>

<script>
function toggleTopMenu(){
  const menu = document.getElementById("topMenu");
  const btn  = document.getElementById("menuBtn");
  menu.classList.toggle("open");
  btn.classList.toggle("active");
}

document.addEventListener("click", function(e){
  const menu = document.getElementById("topMenu");
  const btn  = document.getElementById("menuBtn");
  if(!menu.contains(e.target) && !btn.contains(e.target)){
    menu.classList.remove("open");
    btn.classList.remove("active");
  }
});

window.onload = ()=>{
  document.body.classList.add("show");
};

document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click", e=>{
    const url = link.href;
    if(!url) return;
    e.preventDefault();
    document.body.classList.remove("show");
    setTimeout(()=>{ window.location = url; },250);
  });
});
</script>

</body>
</html>
